<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-body">

                        <h4 class="text-center mb-4">Criar conta</h4>

                        <form method="post" action="/registro">

                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input name="nome" class="form-control" placeholder="Usuário" type="text" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input name="email" class="form-control" placeholder="Email" type="email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input name="senha" class="form-control" placeholder="Crie sua senha" type="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

                        </form>

                        <div class="text-center mt-3">
                            <a href="/">Já tenho conta</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
