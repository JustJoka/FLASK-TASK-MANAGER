<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body class="bg-light min-vh-100">
    <div class="container mt-5">
        <h2 class="mb-4">Minhas tarefas</h2>

        <form method="post" action="/nova-tarefa" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="titulo" class="form-control" placeholder="Título" required>
                </div>

                <div class="col-md-4">
                    <select name="prioridade" class="form-select">
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100">Adicionar</button>
                </div>
            </div>
        </form>

        <table class="table table-hovered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Título</th>
                    <th>Prioridade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for tarefa in tarefas %}
                <tr>
                    <td> {{ tarefa[1] }}</td>
                    <td> {{ tarefa[3] }} </td>
                    <td>
                        {% if tarefa[2] == 1%}
                        <span class="badge bg-success">Concluída</span>
                        {% else %}
                        <span class="badge bg-warning text-dark">Pendente</span>
                        {% endif %}
                    </td>
                    <td>
                        {% if tarefa[2] == 0 %}
                        <a href="/concluir/{{ tarefa[0] }}" class="btn btn-success btn-sm">
                            Concluir
                        </a>
                        {% endif %}
                        <a href="/excluir/{{ tarefa[0] }}" class="btn btn-danger btn-sm">
                            Excluir
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
